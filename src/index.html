<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo&display=swap"
      rel="stylesheet"
    />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container mx-auto px-10 absolute">
      <nav class="py-10">
        <ul class="flex justify-end space-x-10 font-normal font-Heebo">
          <li class="cursor-pointer">About</li>
          <li class="cursor-pointer">Work</li>
          <li class="cursor-pointer">Experience</li>
          <li class="cursor-pointer">Contact</li>
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 cursor-pointer"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M3 7a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 13a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              />
            </svg>
          </li>
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 cursor-pointer"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </li>
        </ul>
      </nav>
      <aside class="hidden">
        <div class="bg-blue-400">
          <ul class="flex justify-end space-x-10 font-normal font-Heebo">
            <li class="cursor-pointer">About</li>
            <li class="cursor-pointer">Work</li>
            <li class="cursor-pointer">Experience</li>
            <li class="cursor-pointer">Contact</li>
          </ul>
        </div>
      </aside>
      <div class="container my-20 mx-10">
        <h1 class="font-Heebo text-2xl font-medium">Hi I'm, Rodener Dajes</h1>
        <h1 class="py-2 font-Heebo text-5xl font-medium capitalize">
          I build things for the web.
        </h1>
        <p class="pb-10 w-80">
          I'm a fullstack dev based in the philippines who want to specialize
          building a interactive web apps.
        </p>
        <button
          class="
            bg-blue-700
            hover:bg-blue-900
            text-white
            font-bold
            py-4
            px-4
            rounded
          "
        >
          Get In Touch
        </button>
      </div>
      <div class="mx-10 mt-20">
        <ul class="flex space-x-5">
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 cursor-pointer"
              role="img"
              viewBox="0 0 24 24"
              fill="currentColor"
              stroke="none"
              strokeWidth="5"
              strokeLinecap="round"
              strokeLinejoin="round"
            >
              <title>LinkedIn</title>
              <path
                d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
              ></path>
              <rect x="2" y="9" width="4" height="12"></rect>
              <circle cx="4" cy="4" r="2"></circle>
            </svg>
          </li>
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 cursor-pointer"
              role="img"
              viewBox="0 0 24 24"
              fill="currentColor"
              stroke="none"
              strokeWidth="3"
              strokeLinecap="round"
              strokeLinejoin="round"
            >
              <title>GitHub</title>
              <path
                d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
              ></path>
            </svg>
          </li>
        </ul>
      </div>
    </div>
    <script type="module"></script>
    <canvas id="canvas"></canvas>
    <script type="module" src="/main.js"></script>
  </body>
</html>
